<mat-toolbar color="bg">
  <h1>Listado de Categorias</h1>
</mat-toolbar>
<hr>
    <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
        <label>Codigo </label>
        <input type="text" class="form-control" formControlName="code" id="code" value="" readonly>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name" id="libelle" placeholder="Libelle Catégorie">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" id="libelle" placeholder="Libelle Catégorie">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
</div>
    </form>
