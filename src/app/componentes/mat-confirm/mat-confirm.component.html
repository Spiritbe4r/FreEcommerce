<div>
<div class="confirm-dialog-container">
<div class="header">
  <h2 mat-dialog-title>Eliminar Registro</h2>
  <button matt-icon-button [mat-dialog-close]="false">
    <mat-icon (click)="closeDialog()" id="close-icon">close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <p>{{data.message}}</p>

</div>

<div  mat-dialog-actions class="align-items-center">
  <button mat-raised-button [mat-dialog-close]="false" id="button-no" class="">NO</button>
  <button mat-raised-button  [mat-dialog-close]="true" cdkFocusInitial id="button-yes" class="" >YES</button>
</div>

</div>
</div>
