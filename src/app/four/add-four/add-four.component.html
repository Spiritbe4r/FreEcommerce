<mat-toolbar color="primary">
  <h1>Gestion Fournisseur</h1>
</mat-toolbar>
<div style="overflow-y: scroll; height:400px;" class="col-md-12 col-md-offset-2">
    <div class="col-md-12 col-md-offset-2">
     <h1>Proveedores </h1>
     <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="id" id="id">
     
      <div class = "row">
        <div class="form-group col-md-6">
          <label>Nombre Compañia</label>
          <input type="text" class="form-control" formControlName="company_name" id="company_name">
         
        </div>
      <div class="form-group col-md-6">
       
         <label>Responsable</label>
         <input type="text" class="form-control" formControlName="responsable" id="responsable">
         
       </div>
       <div class="form-group col-md-6">
           <label>Dirección</label>
           <input type="text" class="form-control" formControlName="address" id="address">
          
         </div>
         <div class="form-group col-md-6">
           <label>Telefono</label>
           <input type="text" class="form-control" formControlName="tel" id="tel">
           
         </div>
         <div class="form-group col-md-6">
           <label for="email">Email</label>
           <input type="email" class="form-control" formControlName="email" id="email">
           
         </div>
         <div class="form-group col-md-6">
           <label>RUC</label>
           <input type="text" class="form-control" formControlName="ruc" id="ruc">
           
         </div> 
           
      </div>
         <div class="form-group">
             <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
             <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                 <i class="fa fa-close"></i> Close</button>
           </div>
       
     </form>
   </div>
 </div>
